<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <br>

      </div>
      <div class="col-6">

          <button class="btn btn-dark" type="button"><a href="">PPL</a></button>
          <button class="btn btn-dark" type="button"><a href="">PKK</a></button>

    </div>
